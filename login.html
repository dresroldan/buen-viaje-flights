<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Buen Viaje Flights</title>
    <style>
      /* General Styles */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
        line-height: 1.6;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        max-width: 1200px;
      }

      /* Header Styles */
      header {
        background-color: #f8f9fa;
        padding: 10px 0;
        text-align: center;
      }

      .top-bar {
        background-color: #ffc72c;
        color: #000;
        padding: 5px 0;
        text-align: center;
      }

      .top-bar p {
        margin: 0;
        font-size: 0.8em;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
      }

      nav a {
        color: #333;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }
      
      nav a:hover {
        color: #ffc72c;
      }

      .logo {
        font-size: 1.5em;
        font-weight: bold;
        color: #ffc72c;
      }

      /* Login Form */
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      .btn {
        background-color: #ffc72c;
        color: #000;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        text-decoration: none;
        display: inline-block;
        width: 100%;
      }

      .btn:hover {
        background-color: #e6b200;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="container">
        <p>
          Plan Your Dream Trip with Buen Viaje Flights - Your Journey Awaits!
        </p>
      </div>
    </div>

    <header>
      <div class="container">
        <nav>
          <a href="home.html" class="logo">Buen Viaje Flights</a>
          <div>
            <a href="home.html">Home</a>
            <a href="#">Flights</a>
            <a href="#">Destinations</a>
            <a href="#">Packages</a>
            <a href="#">Contact Us</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <footer>
      <div class="container">
        <p>Â© 2023 Buen Viaje Flights. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Initialize Intercom settings object but don't include user data yet
      window.intercomSettings = {
        api_base: "https://api-iam.intercom.io",
        app_id: "rbrp5rae"
      };
    </script>

    <script>
      // We pre-filled your app ID in the widget URL: 'https://widget.intercom.io/widget/rbrp5rae'
      (function () {
        var w = window;
        var ic = w.Intercom;
        if (typeof ic === "function") {
          ic("reattach_activator");
          ic("update", w.intercomSettings);
        } else {
          var d = document;
          var i = function () {
            i.q = [];
            i.c = function (args) {
              i.q.push(args);
            };
            w.Intercom = i;
          };
          var l = function () {
            var s = d.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://widget.intercom.io/widget/rbrp5rae";
            var x = d.getElementsByTagName("script")[0];
            x.parentNode.insertBefore(s, x);
          };
          if (document.readyState === "complete") {
            l();
          } else if (w.attachEvent) {
            w.attachEvent("onload", l);
          } else {
            w.addEventListener("load", l, false);
          }
        }
      })();

      // Handle login form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // In a real app, you would validate credentials with a server
        // For this demo, we'll use hardcoded credentials
        if (email === 'user@example.com' && password === 'password') {
          // Store user data in localStorage
          const userData = {
            user_id: "heisenberg58",
            email: email,
            name: "Walter White",
            company: {
              company_id: "polloshermanos23",
              name: "Los Pollos Hermanos"
            }
          };
          
          localStorage.setItem('userData', JSON.stringify(userData));
          
          // First shutdown any existing Intercom instance
          if (window.Intercom) {
            Intercom('shutdown');
          }
          
          // Wait a moment to ensure shutdown completes
          setTimeout(function() {
            // Boot Intercom with user data
            Intercom('boot', {
              app_id: "rbrp5rae",
              user_id: userData.user_id,
              name: userData.name,
              email: userData.email,
              company: userData.company
            });
            
            console.log('Intercom booted with user data');
            
            // Redirect to home page
            window.location.href = 'home.html';
          }, 500);
        } else {
          alert('Invalid credentials. Try user@example.com / password');
        }
      });
    </script>
  </body>
</html>
